<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<link href="{{ site.static_goobs }}/css/bootstrap.min.css" rel="stylesheet" media="screen">
	    <title> {{ page.title }} </title>
	</head>

	<body >
		<h1>{{page.topic}} <small>something</small></h1> 
		{{ content }}
		{% for post in site.categories[page.topic] reversed %}
		<div class="accordion">
  			<div class="accordion-group">
    			<div class="accordion-heading">
     				<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion{{forloop.index}}" href="#collapse{{forloop.index}}">
        				{{ post.title}}
					</a>
    			</div>
    			<div id="collapse{{forloop.index}}" class="accordion-body collapse in">
      				<div class="accordion-inner">
       					{{ post.content }}
      				</div>
    			</div>
  			</div> 
		</div>
		{% endfor %}
		<div style="height: 80px;"></div>
    </body>

 <!-- Google Analytics-->

	<script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="{{ site.static_goobs }}/js/bootstrap.min.js"></script>
</html>
